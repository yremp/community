<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:src="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
    <script th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}" type="javascript"></script>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .header{
            height: 60px;
            width: 60px;
        }

        .media{
            height: 80px;
        }
        .media-heading{
            margin-top: 10px;
            color: cadetblue;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">流年社区</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li ><a th:href="@{/publish}">提问</a></li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=053b1183a9084a8a5a7c&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user!= null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ><span th:text="${session.user.getUser_name()}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/question">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media"  th:each="question:${pagetion.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object  img-circle header" th:src="${question.user.user_img}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.ques_title}">Heelo world</h4>
                    <span class="text-desc"><span th:text="${question.ques_comment}"></span> 个回复 • <span th:text="${question.ques_comment}">1</span> 次浏览 • <span th:text="${#dates.format((question.gmt_create),'yyyy-MM-dd HH::mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagetion.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li>
                        <a href="" th:href="@{/(page=${pagetion.page -1})}" th:if="${pagetion.showPrevious}" aria-label="Next">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagetion.pages}" th:class="${pagetion.page==page}?'active':''"><a href="" th:href="@{/(page=${page})}" th:text="${page}"></a></li>
                    <li>
                        <a href="" th:href="@{/(page=${pagetion.page +1})}" th:if="${pagetion.showNext}" aria-label="Next">
                        <span aria-hidden="true">&gt</span>
                        </a>
                    </li>
                    <li>
                        <a href="" th:href="@{/(page=${pagetion.totalPage})}" th:if="${pagetion.showEndPage}" aria-label="Next">
                            <span aria-hidden="true">&gt&gt</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-leaf" ></span> 公告</h2>
            <hr>
            <ul class="list-group">
                <li class="list-group-item">公告 1</li>
                <li class="list-group-item">公告 1</li>
                <li class="list-group-item">公告 1</li>
                <li class="list-group-item">公告 1</li>
                <li class="list-group-item">公告 1</li>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
