<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:src="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
    <script th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}" type="javascript"></script>
    <meta charset="UTF-8">
    <title th:text="${actioname}"></title>
    <style>
        .main{
            margin: 30px;
        }
        .my-div{
            float: right;
        }
        .btn-success{
            float: right;
        }
        .
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">流年社区</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">提问</a>
                </li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=053b1183a9084a8a5a7c&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user!= null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getUser_name()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xl-12" >

            <h2><span class="glyphicon glyphicon-send" ></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pagenation.questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-circle" th:src="@{${question.user.user_img}}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.ques_title}"></h4>
                    ...<span class="text-desc"><span th:text="${question.ques_comment}"></span> 个回复 • <span th:text="${question.ques_read}"></span> 次浏览 • <span th:text="${#dates.format(question.gmt_create, 'yyyy/MMM/dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagenation.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous" >
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagenation.showPrevious}">
                        <a href="#" aria-label="Previous" th:href="@{/(page=${pagenation.page-1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page :${pagenation.pages}" th:class="${pagenation.page==page}?'active':''">
                        <a href="#" aria-label="Previous" th:href="@{/(page=${page})}" th:text="${page}" >
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagenation.showNext}">
                        <a href="#" th:href="@{/(page=${pagenation.page+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagenation.showEndPage}">
                        <a href="#" th:href="@{/(page=${pagenation.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xl-12" >
            <div class="list-group">
                <a href="/profile/question" th:class="${action=='question'}?'active list-group-item':'list-group-item'" class="section">
                    我的问题
                </a>
                <a href="/profile/reply" th:class="${action=='reply'}?'active list-group-item':'list-group-item'" class="section">最新回复 <span class="badge">4</span></a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
